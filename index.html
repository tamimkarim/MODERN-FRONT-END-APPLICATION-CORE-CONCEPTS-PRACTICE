<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        .api-user{
            background-color:lightgreen;
            border-radius: 10px;
            margin : 10px;
            padding: 20px;
            box-shadow: 5px ;
            color: darkslategrey;

        
        }
        .headline {
            text-align: center;
            color:darkslategray
        }

    </style>
</head>
<body>
    <h1 class="headline">Get 10 users detail using API</h1>
        <div id="user-container">


        </div>
        <script>
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(data => showUserNames(data))

            function showUserNames(data) {
                let lists = '';
                data.forEach(user => {
                    lists = lists + ` <div class ="api-user"> 
                  <h2>  ${user.name} </h2>
                   <P>Email: ${user.email} </p>
                   <p> ${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}</p>
                   </div> `
                });
                console.log(data);
                const userContainer = document.getElementById('user-container');
                userContainer.innerHTML = lists;
            }
           
        </script>

</body>
</html>
